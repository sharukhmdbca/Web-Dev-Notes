<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: green;
        }
        #box3{
            background-color: blue;
        }
    </style>
</head>
<body style="background-color: rgb(87, 60, 11);">
    <div id="box1" class="box">box1</div><hr>
    <div id="box2" class="box">box2
    </div><hr>
    <div id="box3" class="box">box3</div>
</body>
</html>
