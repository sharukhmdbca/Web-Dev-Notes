<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP SELECTOR</title>
    <style>
        /* Group selector */
        .first,#third{
            color: turquoise;
        }
    </style>
</head>
<body>
    <div class="first">This is the first div</div>
    <p id="third">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi nam harum voluptas libero provident magnam praesentium laboriosam, neque perspiciatis assumenda!</p>
    <div id="third">This is the third div which is using by GROUP SELECTOR</div>
    
</body>
</html>
